<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar iconos desde Font Awesome para los iconos de tel√©fono, correo, etc. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- ======================================================================= -->

<!-- ======================================================================= -->

<!-- 1. ESTILOS CSS (BLINDADOS CONTRA CONFLICTOS) -->
<style>
    /* --- Contenedor Principal y Reset B√°sico --- */
    /* Usamos un ID √∫nico para aislar todos nuestros estilos del tema de WordPress */
    #directorio-wrapper {
        max-width: 1200px;
        margin: 40px auto;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        box-sizing: border-box;
        background-color: #f8f9fa; /* Fondo general suave */
        padding: 30px;
        border-radius: 15px;
    }

    /* Forzamos a que los elementos dentro de nuestro wrapper usen nuestros estilos */
    #directorio-wrapper *, 
    #directorio-wrapper *::before, 
    #directorio-wrapper *::after {
        box-sizing: border-box;
        font-family: inherit;
    }

    #directorio-wrapper h1, 
    #directorio-wrapper h2, 
    #directorio-wrapper h3, 
    #directorio-wrapper p {
        margin: 0;
        padding: 0;
        line-height: 1.6;
        font-weight: normal;
    }

    /* --- Cabecera y Controles --- */
    #directorio-wrapper .directorio-header {
        text-align: center;
        margin-bottom: 30px;
    }

    #directorio-wrapper .directorio-header h1 {
        color: #005b96;
        font-size: 2.5rem;
        font-weight: 700;
    }

    #directorio-wrapper .directorio-controls {
        display: flex;
        margin-bottom: 25px;
    }

    #directorio-wrapper #search-input {
        flex-grow: 1;
        padding: 15px 20px;
        font-size: 1.1rem;
        border: 1px solid #ced4da;
        border-radius: 8px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    #directorio-wrapper #search-input:focus {
        outline: none;
        border-color: #005b96;
        box-shadow: 0 0 0 4px rgba(0, 91, 150, 0.15);
    }

    /* --- Resultados y Tarjetas de Contacto --- */
    #directorio-wrapper #results-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
        gap: 25px;
        min-height: 100px; /* Evita que el contenedor colapse al buscar */
    }

    #directorio-wrapper .contact-card {
        background-color: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        display: flex;
        flex-direction: column;
        transition: transform 0.2s, box-shadow 0.2s;
        animation: fadeIn 0.5s ease-out;
        cursor: pointer;
    }

    #directorio-wrapper .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    #directorio-wrapper .contact-card h3 {
        margin-bottom: 15px;
        color: #005b96;
        font-size: 1.3rem;
        font-weight: 600;
    }

    #directorio-wrapper .contact-info p {
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        word-break: break-word;
        font-size: 1rem;
        color: #495057;
    }
    
    #directorio-wrapper .contact-info i {
        color: #0077b6;
        font-size: 1.1rem;
        width: 20px; /* Ancho fijo para alinear iconos */
        text-align: center;
    }

    #directorio-wrapper .contact-info p:last-child {
        margin-bottom: 0;
    }

    #directorio-wrapper .contact-info .copy-btn {
        background: #e9ecef;
        color: #495057;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        padding: 5px 8px;
        border-radius: 5px;
        transition: background-color 0.2s, color 0.2s;
        margin-left: auto; /* Empuja el bot√≥n a la derecha */
    }

    #directorio-wrapper .contact-info .copy-btn:hover {
        background-color: #005b96;
        color: white;
    }

    /* --- Estilos para la vista de tarjeta √∫nica --- */
    #directorio-wrapper #back-to-results-btn {
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 22px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.2s;
    }

    #directorio-wrapper #back-to-results-btn:hover {
        background-color: #5a6268;
    }

    #directorio-wrapper #results-container.card-view {
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    #directorio-wrapper .contact-card.is-hidden {
        display: none;
    }

    #directorio-wrapper .contact-card.selected {
        cursor: default;
        transform: none;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        max-width: 600px; /* Tarjeta seleccionada m√°s ancha */
        width: 100%;
    }
    
    #directorio-wrapper .is-hidden-view {
        display: none !important;
    }
    
    /* --- Mensajes y Animaci√≥n de Carga --- */
    #directorio-wrapper .info-message {
        color: #6c757d;
        font-size: 1.1rem;
        text-align: center;
        width: 100%;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<!-- 2. ESTRUCTURA HTML (con ID de wrapper) -->
<div id="directorio-wrapper">
    <div class="directorio-header">
        <h1>üìÇ Directorio de Contactos</h1>
        <button id="back-to-results-btn" style="display: none;">‚Üê Volver a la b√∫squeda</button>
    </div>
    <div class="directorio-controls">
        <input type="text" id="search-input" placeholder="Buscar por nombre, unidad o recinto..." autocomplete="off">
    </div>
    <div id="results-container">
        <p class="info-message">Ingrese al menos 3 caracteres para iniciar la b√∫squeda.</p>
    </div>
</div>

<!-- 3. JAVASCRIPT (CON MEJORAS Y ADVERTENCIA DE SEGURIDAD) -->
<script type="module">
    // Importaciones de Firebase
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // =======================================================================
    //  ADVERTENCIA DE SEGURIDAD:
    //  Exponer las claves de configuraci√≥n de Firebase en el c√≥digo del 
    //  cliente es un riesgo de seguridad. En un proyecto real, estas claves
    //  deber√≠an estar protegidas en el servidor o mediante variables de
    //  entorno y el acceso a la base de datos deber√≠a estar asegurado
    //  con las Reglas de Seguridad de Firestore.
    // =======================================================================
    const firebaseConfig = {
        apiKey: "Aqui_va_tu_api_key",
        authDomain: "Aqui_va_tu_auth_domain",
        projectId: "Aqui_va_tu_project_id",
        storageBucket: "Aqui_va_tu_storage_bucket",
        messagingSenderId: "Aqui_va_tu_messaging_sender_id",
        appId: "Aqui_va_tu_app_id"
    };

    // Inicializaci√≥n de Firebase
    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Elementos del DOM cacheados para mejor rendimiento ---
    const wrapper = document.getElementById('directorio-wrapper');
    const resultsContainer = wrapper.querySelector('#results-container');
    const searchInput = wrapper.querySelector('#search-input');
    const backButton = wrapper.querySelector('#back-to-results-btn');
    const searchControls = wrapper.querySelector('.directorio-controls');
    const headerTitle = wrapper.querySelector('.directorio-header h1');

    // --- Funci√≥n Debounce para evitar b√∫squedas en cada tecla ---
    function debounce(func, delay) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // --- Funciones para cambiar entre vistas ---
    function showSingleCardView(selectedCard) {
        wrapper.querySelectorAll('.contact-card').forEach(card => {
            if (card !== selectedCard) {
                card.classList.add('is-hidden');
            }
        });
        selectedCard.classList.add('selected');
        resultsContainer.classList.add('card-view');
        searchControls.classList.add('is-hidden-view');
        headerTitle.classList.add('is-hidden-view');
        backButton.style.display = 'inline-block';
    }

    function showAllResultsView() {
        wrapper.querySelectorAll('.contact-card').forEach(card => {
            card.classList.remove('is-hidden');
            card.classList.remove('selected');
        });
        resultsContainer.classList.remove('card-view');
        searchControls.classList.remove('is-hidden-view');
        headerTitle.classList.remove('is-hidden-view');
        backButton.style.display = 'none';
    }

    // --- L√ìGICA DE B√öSQUEDA EN FIRESTORE ---
    async function searchContacts() {
        showAllResultsView(); // Resetea la vista en cada nueva b√∫squeda
        const searchTerm = searchInput.value.trim().toLowerCase();
        
        if (searchTerm.length < 3) {
            resultsContainer.innerHTML = '<p class="info-message">Ingrese al menos 3 caracteres para iniciar la b√∫squeda.</p>';
            return;
        }
        resultsContainer.innerHTML = '<p class="info-message">Buscando...</p>';

        // Nota: Esta consulta requiere un campo "nombre_lower" en tus documentos de Firestore
        // para que la b√∫squeda insensible a may√∫sculas funcione correctamente.
        const q = query(
            collection(db, "funcionarios"),
            orderBy("nombre_lower"),
            where("nombre_lower", ">=", searchTerm),
            where("nombre_lower", "<=", searchTerm + '\uf8ff'),
            limit(50)
        );
        
        try {
            const snapshot = await getDocs(q);
            const contacts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderContacts(contacts);
        } catch (error) {
            console.error("Error en la b√∫squeda: ", error);
            resultsContainer.innerHTML = '<p class="info-message">Error al realizar la b√∫squeda. Por favor, intente m√°s tarde.</p>';
        }
    }

    // --- L√ìGICA DE RENDERIZADO DE CONTACTOS ---
    function renderContacts(contacts) {
        resultsContainer.innerHTML = ''; // Limpia resultados anteriores
        
        if (contacts.length === 0) {
            resultsContainer.innerHTML = '<p class="info-message">No se encontraron resultados.</p>';
            return;
        }

        contacts.forEach(contact => {
            const card = document.createElement('div');
            card.className = 'contact-card';
            // Usamos iconos de Font Awesome para mayor claridad
            card.innerHTML = `
                <h3>${contact.nombre || 'Nombre no disponible'}</h3>
                <div class="contact-info">
                    ${contact.telefono ? `<p>üìû ${contact.telefono} <button class="copy-btn" data-text="${contact.telefono}" aria-label="Copiar tel√©fono">üìã</button></p>` : ''}
                    ${contact.correo ? `<p>üìß ${contact.correo} <button class="copy-btn" data-text="${contact.correo}" aria-label="Copiar correo">üìã</button></p>` : ''}
                    ${contact.unidad ? `<p>üè¢ ${contact.unidad}</p>` : ''}
                    ${contact.recinto ? `<p>üìç ${contact.recinto}</p>` : ''}
                </div>
            `;
            resultsContainer.appendChild(card);
        });
    }

    // --- MANEJO DE EVENTOS ---
    const debouncedSearch = debounce(searchContacts, 400); // Aumentamos ligeramente el debounce
    searchInput.addEventListener('input', debouncedSearch);

    resultsContainer.addEventListener('click', (e) => {
        const copyButton = e.target.closest('.copy-btn');
        if (copyButton) {
            e.stopPropagation(); // Evita que el click en el bot√≥n active el click de la tarjeta
            const textToCopy = copyButton.dataset.text;
            const originalIcon = copyButton.innerHTML;

            // Usamos execCommand como fallback para mayor compatibilidad en iframes
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                copyButton.innerHTML = '<i class="fa-solid fa-check"></i>'; // Feedback visual de √©xito
            } catch (err) {
                console.error('Error al copiar: ', err);
                copyButton.innerHTML = '<i class="fa-solid fa-xmark"></i>'; // Feedback visual de error
            }
            document.body.removeChild(textArea);

            setTimeout(() => { copyButton.innerHTML = originalIcon; }, 2000); // Restaura el icono original
            return;
        }

        const selectedCard = e.target.closest('.contact-card');
        if (selectedCard && !selectedCard.classList.contains('selected')) {
            showSingleCardView(selectedCard);
        }
    });

    backButton.addEventListener('click', showAllResultsView);
</script>

</body>
</html>
